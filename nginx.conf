server {
    listen 80;
    server_name 46.224.72.129;

    # Subfolder voor prompt-database
    location /prompt-database {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Belangrijk: behoud de /prompt-database prefix voor Next.js
        proxy_redirect off;
    }

    # Static assets (als Next.js deze serveert)
    location /prompt-database/_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Redirect root naar subfolder
    location = / {
        return 301 /prompt-database;
    }
}

