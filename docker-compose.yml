services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-database
    ports:
      - "3000:3000"  # Alleen intern, Traefik gebruikt deze
    environment:
      - DATABASE_URL=file:/app/data/prod.db
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_PATH=/prompt-database
    volumes:
      # Persist database
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - web  # Gebruik hetzelfde netwerk als Traefik
      - prompt-network
    labels:
      # Traefik labels voor routing
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.prompt-db.rule=PathPrefix(`/prompt-database`)"
      - "traefik.http.routers.prompt-db.entrypoints=web"
      # HTTPS router  
      - "traefik.http.routers.prompt-db-secure.rule=PathPrefix(`/prompt-database`)"
      - "traefik.http.routers.prompt-db-secure.entrypoints=websecure"
      - "traefik.http.routers.prompt-db-secure.tls=true"
      # Service configuratie
      - "traefik.http.services.prompt-db.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/prompt-database/api/prompts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web:
    external: true  # Gebruik bestaand Traefik netwerk
  prompt-network:
    driver: bridge
