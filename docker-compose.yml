services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-database
    ports:
      - "3300:3000"
    environment:
      - DATABASE_URL=file:/app/data/prod.db
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=http://localhost:3300
    volumes:
      # Persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/prompts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
